{% extends "essentials/base.html" %}  
{% load static %} 
{% block title %} Transaction Error 
{% endblock %} 
{% block header %} {% endblock %} {% block content %}
<!-- Main Container -->
<main id="main-container">
    <!-- Page Content -->
    <div class="hero">
        <div class="hero-inner text-center">
            <div class="bg-white">
                <div class="content content-full overflow-hidden">
                    <div class="py-4">
                        <!-- Error Header -->
                        <h1 class="display-1 text-amethyst invisible" data-toggle="appear" data-class="animated fadeInDown">ERROR</h1>
                        <h2 class="h3 font-w300 text-muted invisible mb-5" data-toggle="appear" data-class="animated fadeInUp">{{message}}</h2>
                        <!-- END Error Header -->
                    </div>
                </div>
            </div>
            <div class="content content-full font-size-sm text-muted">
                <!-- Error Footer -->
                <p class="mb-1">
                    Would you like to let us know about it?
                </p>
                <a class="link-fx" href="javascript:void(0)">Report it</a> or <a class="link-fx" href="{% url 'account-dashboard'%}">Go Back to Dashboard</a>
                <!-- END Error Footer -->
            </div>
        </div>
    </div>
    <!-- END Page Content -->
</main>
<!-- END Main Container -->
{% endblock%}
